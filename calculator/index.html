<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Katherine Tsai" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <p>This calculator only evaluates a single pair of numbers at a time.</p>
    <main>
      <section class="calculator">
        <section class="display">
          <div class="last"></div>
          <div class="current"></div>
        </section>
        <section class="buttons">
          <div class="row">
            <div class="btn clear">clear</div>
            <div class="btn backspace">
              <i class="fa-solid fa-delete-left"></i>
            </div>
          </div>
          <div class="row">
            <div class="btn dig" data-key="7">7</div>
            <div class="btn dig" data-key="8">8</div>
            <div class="btn dig" data-key="9">9</div>
            <div class="btn op" data-key="/">รท</div>
          </div>
          <div class="row">
            <div class="btn dig" data-key="4">4</div>
            <div class="btn dig" data-key="5">5</div>
            <div class="btn dig" data-key="6">6</div>
            <div class="btn op" data-key="*">ร</div>
          </div>
          <div class="row">
            <div class="btn dig" data-key="1">1</div>
            <div class="btn dig" data-key="2">2</div>
            <div class="btn dig" data-key="3">3</div>
            <div class="btn op" data-key="-">-</div>
          </div>
          <div class="row">
            <div class="btn dig" data-key="0">0</div>
            <div class="btn dig" data-key=".">.</div>
            <div class="btn equal" data-key="=">=</div>
            <div class="btn op" data-key="+">+</div>
          </div>
        </section>
      </section>
    </main>
    <footer class="attribute">
      Code by
      <a href="https://github.com/ytsai4" target="_blank">Katherine Tsai</a>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
